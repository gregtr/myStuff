<!DOCTYPE html>

https://www.awwwards.com/50-awesome-websites-with-extraordinary-geometry-elements.html

<html>
<!-- <head> -->
  <title>CSS only site</title>

  <meta charset="UTF-8" />
  <meta name="description" content="Site created with css and html only." />
  <meta name="keywords" content="HTML, CSS" />
  <meta name="author" content="Grzegorz Trzeciak" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" type="image/x-cion" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="assets/styles/style.css" />
  
<!-- </head> -->
<body>
<header>
<!-- header banner and navigation -->
  <div class="header-wrapper parallax">
	<div id="parallax_background_1" ></div>
	
 <div class="parallax">
    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <img src="https://www.dropbox.com/s/qck8nhhkcbmcuf2/blueSmall.png?raw=1">
        <div class="group1_green"><img src="https://www.dropbox.com/s/p3x6d00xbkfcw2p/green.png?raw=1"></div>
      </div>
    </div>

    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="group2_orange"><img src="https://www.dropbox.com/s/icjlytcdnb3xvm7/orange.png?raw=1"></div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="group2_blue"><img src="https://www.dropbox.com/s/0djs8e4c511g08k/blue.png?raw=1"></div>
      </div>
      <div class="parallax__layer parallax__layer--deep">
        <div class="group2_yellow"><img src="https://www.dropbox.com/s/4ehrrh859ydtkbe/yellow.png?raw=1"></div>        
      </div>
    </div>

    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="group3_blueSmall"><img src="https://www.dropbox.com/s/qck8nhhkcbmcuf2/blueSmall.png?raw=1"></div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="group3_red"><img src="https://www.dropbox.com/s/63asusq8bd3j4lk/red.png?raw=1"></div>
      </div>
    </div>
    
   <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="group4_orange"><img src="https://www.dropbox.com/s/icjlytcdnb3xvm7/orange.png?raw=1"></div>        
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="group4_green"><img src="https://www.dropbox.com/s/p3x6d00xbkfcw2p/green.png?raw=1"></div>      
      </div>
    </div>
  </div>
  </div>
</header>
<!-- container -->
<footer>
<!-- footer section -->
</footer>
</body>
</html>
